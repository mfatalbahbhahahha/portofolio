<body>
    <link rel="stylesheet" href="style.css">
    <h1> <center>Formulaire d'inscription. </center> </h1>
    <form action="">
    <br><label for="nom">Nom d'utilisateur :</label>
    <input type="text" id="nom" name="nom">

    <br><label for="mdp">Mot de passe :</label>
    <input type="password" id"mdp" name"mdp">
 
    <br><label for="mdp">Confirmation du mot de passe :</label>
    <input type="password" id="mdpc" name="mdpc">

<br><label for="email">Email :</label>
<input type="email" id"email" name="email">

<br><label for="date">Date de naissance :</label>
<input type="date" id"date" name="date">

<br><label for="genre">Genre :</label>
<input type="radio" name="genre" value="Homme"> Homme <input type="radio" name="genre" value="Femme"> Femme <input type="radio" name="genre" value="Autre">Autre

<br><label for="cg">J'accepte les conditions générales</label>
<input type="checkbox" name="cg">

<br><center><label for="ins"></label>
<input type="submit" value="S'inscrire"></center>


</body>
